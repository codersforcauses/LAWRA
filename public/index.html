<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>app</title>

  <body>
    <style>
      #app {
        position: fixed;
        top: 0;
        left: 0;

        padding: 0;
        z-index: 20;

        background: rgba(0,0,0,0)

    </noscript>
    <iframe src="https://nsclegal.org.au/" style="
      position: fixed;
      top: 0px;
      bottom: 0px;
      right: 0px;
      width: 100%;
      border: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      z-index: 10;
      height: 100%;
    "></iframe>
    <div id="app"></div>
